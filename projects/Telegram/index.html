<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone UI</title>
    <style>
        /* CSS Variables for consistent Telegram colors */
        :root {
            --sidebar-bg: #ffffff;
            --chat-bg: #e7ebf0;
            --message-out: #effdde;
            --message-in: #ffffff;
            --primary-blue: #3390ec;
            --text-main: #000000;
            --text-secondary: #707579;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body { background-color: #f4f4f5; height: 100vh; display: flex; justify-content: center; }

        /* Main Container */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: white;
            overflow: hidden;
        }

        /* SIDEBAR STYLES */
        .sidebar {
            width: 100%; /* Default for mobile */
            height: 100%;
            border-right: 1px solid #dfe5e9;
            display: flex;
            flex-direction: column;
            background: var(--sidebar-bg);
        }

        .sidebar-header {
            padding: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .chat-list { overflow-y: auto; flex: 1; }

        .chat-item {
            display: flex;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-item:hover { background: #f4f4f5; }

        .avatar {
            width: 50px;
            height: 50px;
            background: var(--primary-blue);
            border-radius: 50%;
            margin-right: 15px;
        }

        /* CHAT VIEW STYLES */
        .chat-view {
            display: none; /* Hidden on Mobile */
            flex-direction: column;
            flex: 1;
            background-color: var(--chat-bg);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Pattern similar to TG */
        }

        .chat-header {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid #dfe5e9;
            font-weight: bold;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Message Bubbles */
        .bubble {
            max-width: 70%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .received {
            background: var(--message-in);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .sent {
            background: var(--message-out);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        /* Input Area */
        .input-container {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #dfe5e9;
            border-radius: 8px;
            outline: none;
        }

        /* RESPONSIVE BREAKPOINTS */

        /* Tablet & Desktop Layout */
        @media (min-width: 768px) {
            .sidebar { width: 350px; }
            .chat-view { display: flex; } /* Show chat side-by-side */
        }

        /* Extra Large Screens */
        @media (min-width: 1200px) {
            .app-container {
                max-width: 1200px;
                height: 95vh;
                margin-top: 2.5vh;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">Telegram</div>
        <div class="chat-list">
            <div class="chat-item">
                <div class="avatar"></div>
                <div>
                    <strong>Big G</strong>
                    <div style="color: var(--text-secondary); font-size: 0.8rem;">How's the UI coming along?</div>
                </div>
            </div>
            </div>
    </aside>

    <main class="chat-view">
        <div class="chat-header">Big G</div>
        <div class="messages-area">
            <div class="bubble received">Hey! Check out this responsive layout.</div>
            <div class="bubble sent">Looks great! It works on my phone and my PC.</div>
            <div class="bubble received">Next step is adding some JavaScript to make it interactive.</div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Write a message...">
        </div>
    </main>
</div>

</body>
</html>
